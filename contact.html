<body class="contact-page">
  <div class="contact-container">
  <form class="contact-form" action="https://formsubmit.co/japnamm4@gmail.com" method="POST">
    
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="thankyou.html">

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Please enter your email" required>

    <label for="mobile">Mobile</label>
    <input id="mobile" name="mobile" type="text" placeholder="Enter mobile" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

    <button type="submit">Submit &gt;</button>
  </form>
